<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout y Rutas</title>
    </head>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Estilo de header */
        header {
            background-color: rgb(65, 25, 63);
            padding: 1px;
            text-align: center;
            font-size: 30px;
            color: rgb(255, 255, 255);
        }

        }

        article {

            float: left;
            padding: 20px;
            width: 70%;
            background-color: #f1f1f1;
            padding-bottom: 100%;
        }

        /* Clear floats after the columns */
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Estilo de footer */
        footer {
            background-color: rgb(65, 25, 63);
            text-align: center;
            color: white;
        }

        /* Responsive layout */
        @media (max-width: 600px) {

            article {
                width: 100%;
                height: auto;
            }
        }
    </style>





    <body>


        <header>
            <h1>Pasteleria</h1>

            <h3>Todo para tu antojo</h3>

        </header>

        <section>
            <article>
                <h1>Bienvenido a DOLCE PLACER</h1>
                <br>
                <h3>Crea tu pastel</h3>
                <br>


                <form action="Formulario.html" id="form1" method="post">
                <h4>Dime el sabor del pan</h4><br>
                <input type="radio" id="Chocolate" name="Saborpan" value="Chocolate">

                <input type="radio" id="Fresa" name="Saborpan" value="Fresa">

                <label for="Red Velvet">Red Velvet</label><br><br>

                <h4>Dime el tipo de pastel</h4><br>
                <input type="radio" id="Tres leches" name="tipo" value="Tres leches">
                <label for="Tres leches">Tres leches</label><br>
                <input type="radio" id="Seco" name="tipo" value="Seco">
                <label for="Seco">Seco</label><br>
                <input type="radio" id="Humedo (A fin de el sabor)" name="tipo" value="Humedo (A fin de el sabor)">

                <h4>Dime el sabor de betun y relleno</h4><br>
                <input type="radio" id="Cafe" name="relleno" value="Cafe">
                <label for="Cafe">Cafe</label><br>
                <input type="radio" id="Chocolate" name="relleno" value="Chocolate">
                <label for="Chocolate">Chocolate</label><br>
                <input type="radio" id="Vainilla" name="relleno" value="Vainilla">
                <label for="Vainilla">Vainilla</label><br><br>

                <h4>Input de selección multiple</h4><br>
                <input type="checkbox" id="topping1" name="topping1" value="Cebolla">
                <label for="topping1">Moño+20$</label><br>
                <input type="checkbox" id="topping2" name="topping2" value="Cilantro">
                <label for="topping2">Fresas+10</label><br>
                <input type="checkbox" id="topping3" name="topping3" value="Salsa">
                <label for="topping3">Chocolates+50</label><br><br>
<br>

                <input type="submit" value="Submit">

                <br>

            </form>

        </section>

</html>
