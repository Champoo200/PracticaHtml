<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout y Rutas</title>
    </head>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Estilo de header */
        header {
            background-color: rgb(65, 25, 63);
            padding: 1px;
            text-align: center;
            font-size: 30px;
            color: rgb(255, 255, 255);
        }

        /* Crear 2 columnas con la misma posición en la fila */
        nav {
            background-color: rgba(128, 51, 124, 0.418);
            padding-bottom: 100%;
            color: rgb(255, 255, 255);
            float: left;
            width: 20%;
        }

        nav ul {

            font-size: 20px;
            list-style-type: none;
            padding: 0;
        }

        article {

            float: left;
            padding: 20px;
            width: 70%;
            background-color: #f1f1f1;
            padding-bottom: 100%;
        }

        /* Clear floats after the columns */
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Estilo de footer */
        footer {
            background-color: rgb(65, 25, 63);
            text-align: center;
            color: white;
        }

        /* Responsive layout */
        @media (max-width: 600px) {

            nav,
            article {
                width: 100%;
                height: auto;
            }
        }
    </style>





    <body>


        <header>
            <h1>Pasteleria</h1>
            <img src="Sin título-1.png" alt="IconoPast" width="10%" height="10%">
            <h3>Todo para tu antojo</h3>
            <br>

        </header>

        <section>
            <nav>
                <ul>
                    <li><a href="">Datos generales</a></li>
                    <br>
                    <li><a href="#">Inventario</a></li>
                    <br>
                    <li><a href="#">Pedidos</a></li>
                    <br>
                    <li><a href="#">Pedidos externos</a></li>
                    <br>
                    <li><a href="#">Estado de cuenta</a></li>
                    <br>
                </ul>
            </nav>
    
            <article>
                <h1>Datos Generales</h1>
                <p>Bienvenido señor pastelero, escoja una de las opciones del menu para revisar los diferentes opciones del menu.</p>
            </article>
        </section>

        <footer>
            
            <table>
                <tr>
                    <th><a href="#">Facebook</a></li></th>
                    <th><a href="#">Instagram</a></li></th>
                    <th><a href="#">Twitter</a></li></th>
                </tr>

        </footer>
    

    </body>
</html>
